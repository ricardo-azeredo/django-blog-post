{% extends "base.html" %}
{% block title%} Posts {% endblock %}
{% block content %}
    <h1>Postagem do Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p><em>Publicado em: {{ post.create_at }}</em></p>
    {% endfor %}    
{% endblock %}
